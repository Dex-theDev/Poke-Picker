<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sarpanch&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI</title>
</head>
<body>
    <h1>Poke Picker!</h1>
    <h4>Enter a Pokemon to see its stats!</h4>
    <input type="text" name="" value="">
    <button>Get Your Pokemon!</button>
    <h6 class=".pokeName">Your Starter - Pikachu</h6>
    <div class="container"> 
        <img class="pokeDex" src="css/pokedex-removebg-preview.png">
    <div class="pokePic">
        <img id="pokeImage" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="pokemon">
    </div>
    <div class="statBox">
    <p class="abilities">Abilities</p>
    <ul></ul>
    <h5></h5>
    <p class="weight">Weight</p>
    <p class="weightPlace"></p>
    <p class="pokeType">Type</p>
    <ul class="type"></ul>
    </div>
</div>

   


    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
